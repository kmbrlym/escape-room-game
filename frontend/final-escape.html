<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Escape - UTM Career Centre Escape Room</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">UTM Career Centre Escape Room</h1>
        </header>

        <section class="progress-section" aria-label="Game progress">
            <h2 class="progress-title">Code Progress</h2>
            <div class="progress-indicator">
                <div class="code-letter" id="letter-u" data-letter="U">
                    <span class="letter-placeholder">U</span>
                    <span class="letter-status" aria-label="Letter U status">?</span>
                </div>
                <div class="code-letter" id="letter-t" data-letter="T">
                    <span class="letter-placeholder">T</span>
                    <span class="letter-status" aria-label="Letter T status">?</span>
                </div>
                <div class="code-letter" id="letter-m" data-letter="M">
                    <span class="letter-placeholder">M</span>
                    <span class="letter-status" aria-label="Letter M status">?</span>
                </div>
            </div>
            <p class="progress-hint">Complete challenges to unlock the code!</p>
        </section>

        <main class="main-content">
            <div class="challenge-container">
                <h2>Final Escape: Unlock the Career Centre</h2>
                <p>Final escape content will be implemented here.</p>
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="game-footer">
            <p>&copy; 2024 UTM Career Centre - Escape Room Game</p>
        </footer>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/navigation.js"></script>
    <!-- <script src="js/final-escape.js"></script> -->
</body>
</html>
